<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {text-align: center}
      header {height: 200px; border: 1px solid black;}
      nav {
        display: inline-block;
        vertical-align: top;
        width: 150px; border: 1px solid black;
      }
      section {
        display: inline-block;
        vertical-align: top;
        border: 1px solid black;
        width: calc(100% - 150px - 0.5em);
      }
      img {
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CSS Positiong Example</h1>
    </header>
    <nav>Navigation</nav>
    <section>
      <img src="images/Logo.png">
      <p>Text goes here</p>
    </section>
  </body>
</html>
